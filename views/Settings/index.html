<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>{{ __MSG_view_Settings_title__ }}｜{{ __MSG_app_name__ }}</Title>
		
		<Script Type = "module" Src = "../libs/Init.js"></Script>

		<Link Rel = "StyleSheet" Href = "../libs/Fomantic-UI/dist/semantic.min.css" />
		<Script Src = "../libs/jquery-3.4.1.min.js"></Script>
		<Script Src = "../libs/Fomantic-UI/dist/semantic.min.js"></Script>
		
		<Link Rel = "StyleSheet" Href = "./index.css" />
		<Script Type = "module" Src = "./index.js" Defer></Script>
	</Head>

	<Body>
		<Header Class = "ui menu labeled icon borderless steps unstackable tiny">
			<Div Class = "item header step">
				<I Class = "icon circular inverted teal">棒</I>
				{{ __MSG_app_name__ }}
			</Div>

			<Div Class = "item step">
				<I Class = "icon wrench circular"></I>
				{{ __MSG_view_Settings_title__ }}
			</Div>
		</Header>

		<Main Class = "ui container segment basic">
			<H2 Class = "ui header">{{ __MSG_view_Settings_title__ }}</H2>

			<Section Class = "ui form segment">
				<H4 Class = "ui dividing header">
					{{ __MSG_view_Settings_form_services__ }}
					<Div Class = "sub header">{{ __MSG_view_Settings_form_services__description__ }}</Div>
				</H4>

				<Div Class = "grouped fields">
					<Div ID = "form_services--YouTube" Class = "field ui checkbox toggle">
						<Label>{{ __MSG_service_YouTube__ }}</Label>
						<Input Type = "checkbox" />
					</Div>

					<Div ID = "form_services--YouTubeLive" Class = "field ui checkbox toggle">
						<Label>{{ __MSG_service_YouTubeLive__ }}</Label>
						<Input Type = "checkbox" />
					</Div>
				</Div>
			</Section>
		</Main>
	</Body>
</HTML>
